<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Step2Goal</title>

    <!-- Favicons-->
    <link rel="icon" href="./fav/favicon-32x32.png" sizes="32x32" />
    <!-- Favicons-->
    <link
      rel="apple-touch-icon-precomposed"
      href="./fav/apple-touch-icon-152x152.png"
    />
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#FB4F14" />
    <meta
      name="msapplication-TileImage"
      content="./fav/apple-touch-icon-114x114.png"
    />

    <!-- CSS-->

    <link
      href="./css/materialize.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="./css/style.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />

    <!-- JS CSS PLUGINS  -->
    <link
      href="./js/plugins/prism/prism.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="./js/plugins/perfect-scrollbar/perfect-scrollbar.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />

    <!-- Custom CSS-->

    <link
      href="./css/custom.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <!-- <link
      href="css/page-center.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection" -->
    
  </head>

  <div>
    <img
      id="headLogo"
      class="responsive-img"
      src="./S2GLOGO2.JPG"
      style="width:195px;height:87px; Margin:Unset;"
    >
  </div>

  <body class="Orange">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->

    
    <div class="row">
      <div class="col s12 z-depth-4 card-panel"><span class="flow-text">Where you can Go!</span></div>
    </div>
    
    <table  class="centered" class="Responsive">
      <thead>
        <tr>
          <th>Current Location</th>
          <th id="current-location">XXXXXXX</th>
        </tr>
      </thead>
    </table>


    <div id="login-page" class="row">
      <div class="col s12 z-depth-4 card-panel">
        <table  class="centered" class="Responsive">
          <thead>
            <tr>
              <th>Distance to Goal</th>
              <th id="goal">XXXXXXX</th>
            </tr>
            <tr>
              <th>Location</th>
              <th>Distance</th>
            </tr>
            

          </thead>
  
          <tbody id="results-to-goal">
            <tr>
              <td>Starbucks</td>
              <td>3200 meters</td>
              
            </tr>
          </tbody>
        </table>
      </div>
      
      <div id="map">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe width="800" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=KU%20Edwards%20Campus&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
            <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
          </div>
          <style>.mapouter{text-align:right;height:500px;width:800px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:800px;}
          </style>
        </div>
      </div>
    </div>

    <!-- ================================================
    Scripts
    ================================================ -->

    <!-- jQuery Library -->
    <!-- <script
      type="text/javascript"
      src="./js/plugins/jquery-1.11.2.min.js"
    ></script> -->

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
    <!--materialize js-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
   
    <!--prism-->
    <script type="text/javascript" src="./js/plugins/prism/prism.js"></script>
    
    <!--scrollbar-->
    <script
      type="text/javascript"
      src="./js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"
    ></script>

    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="./js/plugins.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Google Maps CDN -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyP0zeiIILBW9EPXfiYD2VU3E6gm5hPnk&libraries=places"></script>

    <!-- Firebase API Script -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

    <!-- Local JS -->
    <script src="./assets/mockFitbitResponse.js"></script>
    <script src="./assets/main.js"></script>

  </body>
</html>
